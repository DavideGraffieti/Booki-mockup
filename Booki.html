<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;600&display=swap"
            rel="stylesheet">
        <title>Booki mockup</title>
    </head>

    <body>
    <section class="nav">
        <nav>
            <a class="navlogo" href="#">
                <img src="CSS/images/logo/Booki@3x.png" alt="" />
            </a>
            <div class="nav-links">
                <ul>
                    <li><a href="">Accommodations</a></li>
                    <li><a href="">Activities</a></li>
                </ul>
            </div>
        </nav>
    </section>
    <div class="head">
        <h3 class="titleh2">Find a place for your dream vacation</h3>
        <p>Downtown or in nature</p>
    </div>
    
    <div class="search-block">
        <form action=""  class="search-box">
            <div class="search-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16
                16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6
                    10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
            </div>
            <div>
                <input class="search-input" type="text" placeholder="Marseille, France" name="search-box" />
            </div>
            <div>
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    </body>
</html>
